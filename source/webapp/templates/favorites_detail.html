{% extends 'base.html' %}
{% block title %}Избранные статьи{% endblock %}

{% block content %}
    <h1>{{ user.name }} {{ user.last_name }}: Избранные статьи пользователя</h1>
    {% for favorites in user.favorites.all %}
        <h4><a href="{% url 'article_detail' favorites.pk %}">{{ favorites.title }}</a></h4>
    {% endfor %}

{% endblock %}
