{% extends 'base.html' %}
{% block title %}Статьи{% endblock %}
{% block content %}
    <div class="mt-3">
        <form action="{% url 'article_list' %}" method="GET">
            {% csrf_token %}
            {{ form.article_name }}
            <button type="submit" class="btn btn-primary">Искать</button>
        </form>
    </div>
    <div class="mt-3">
    {% for article in article_list %}
        <h4><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h4>
        <p>{{ article.author }}</p>
        <p><a href="{% url 'article_update' article.pk %}">Редактировать</a></p>

    {% endfor %}
    </div>
{% endblock %}
